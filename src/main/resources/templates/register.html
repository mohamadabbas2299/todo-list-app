<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .register-container { margin-top: 100px; padding: 20px; background: white; display: inline-block; border-radius: 8px; box-shadow: 2px 2px 10px gray; }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px; width: 220px; background-color: green; color: white; border: none; }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form th:action="@{/auth/register}" method="post">
        <input type="text" name="username" placeholder="Username" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Register</button>
    </form>
    <p style="color: red;" th:text="${error}"></p>
    <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</div>
</body>
</html>
